<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Test Layout</title>
  <style>
    body { margin:0; font-family:sans-serif; }
    header { background:#0b234a; color:#fff; padding:1rem; text-align:center; position:sticky; top:0; }
    .hero { padding:4rem 1rem; background:#123; color:#fff; text-align:center; }
    .features { display:flex; justify-content:center; flex-wrap:wrap; gap:1rem; margin:2rem 0; padding:0 1rem; }
    .feature { background:#fff; padding:1rem; flex:1 1 200px; text-align:center; }
    @media(max-width:600px){
      .features { flex-direction:column; }
    }
  </style>
</head>
<body>
  <header>US Smart Trading</header>
  <section class="hero">Hero Section</section>
  <section class="features">
    <div class="feature">A</div>
    <div class="feature">B</div>
    <div class="feature">C</div>
  </section>
</body>
</html>
